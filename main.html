<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>Coffee</h1>
<div class="container">
    <div class="row">
        <div class="col">
            <span id="display-coffee-here"></span>
        </div>
        <div class="col">
            <h1>Search by Roast:</h1>
            <form>
                <select name="roast_preference">
                    <option value="all">All</option>
                    <option value="light">Light Roast</option>
                    <option value="espresso">Medium Roast</option>
                    <option value="dark">Dark Roast</option>
                </select>
                <input type="submit">
            </form>
            <h1>Search by Name:</h1>
            <input id="searchBar" name="searchBar" type="text">
            <h1>add coffee</h1>
            <form>
                <select id="roast-preference" name="roast_preference">
                    <option value="light">Light Roast</option>
                    <option value="espresso">Medium Roast</option>
                    <option value="dark">Dark Roast</option>
                </select>
                <input id="coffee-name-user" type="text" value="">
                <input type="submit">
            </form>
        </div>
    </div>
</div>
<script src="js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
